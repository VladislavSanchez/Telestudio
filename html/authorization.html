<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация | Телестудия СЮТ</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <main>
        <form class="authorization" action="" method="post">
            <img class="authorization__logo" src="../img/logo.svg" width="30%" alt="logo">
            <div class="authorization__input-container">
                <input class="authorization__email-input" type="email" maxlength="30" placeholder="Эл. почта">
                <input class="authorization__password-input" type="password" maxlength="20" placeholder="Пароль">
            </div>
            <input class="authorization__submit-input" type="submit" value="Вход">
        </form>
    </main>
</body>
</html>
