<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<header>
   <nav>
       <ul class="nav__menu">
           <li><a class="menu__title">Панель администратора</a></li>
       </ul>
   </nav>
</header>
<main>
    <section class="panel">
        <div class="actions">
            <h1 class="actions__title">Что вы хотите?</h1>
            <ul class="actions__list">
                <li class="actions__item">
                    <form class="action__form" action="" method="post">
                        <h1>Добавить баллы</h1>
                        <div class="actions__input-container">
                            <label for="user">
                                <select name="user">
                                    <option>Выберите пользователя</option>
                                    <option>user</option>
                                </select>
                            </label>
                            <label for="text"><input name="text" type="text" placeholder="Введите кол-во баллов"></label>
                            <input type="submit" value="Добавить">
                        </div>
                    </form>
                </li>
                <li class="actions__item">
                    <form class="action__form" action="" method="post">
                        <h1>Украсть баллы</h1>
                        <div class="actions__input-container">
                            <label for="user">
                                <select name="user">
                                    <option>Выберите пользователя</option>
                                    <option>user</option>
                                </select>
                            </label>
                            <label for="text"><input name="text" type="text" placeholder="Введите кол-во баллов"></label>
                            <input type="submit" value="Снять">
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </section>
</main>
<footer>

</footer>
</body>
</html>
