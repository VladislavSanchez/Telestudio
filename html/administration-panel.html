<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<header>
   <nav>
       <ul class="nav__menu">
           <li><p class="menu__title">Панель администратора</p></li>
       </ul>
   </nav>
</header>
<main>
    <section class="main__tools">
        <div class="main__actions">
            <h2 class="actions__title">Что вы хотите?</h2>
            <ul class="actions__list">
                <li class="actions__item"><button>Добавить баллы</button></li>
                <li class="actions__item"><button>Снять баллы</button></li>
            </ul>
        </div>
    </section>
    <form class="main__popup" action="" method="post">
            <h1>Добавить баллы</h1>
            <div class="add-points__item">
                <label for="user">Кто?<select name="user">
                    <option>Выберите пользователя</option>
                    <option>user</option>
                </select></label>
                <label for="text"><input name="text" type="text" placeholder="Введите кол-во баллов"></label>
                <input type="submit" value="Добавить">
            </div>
    </form>
</main>
<footer>

</footer>
<script src="../JS/popumPoints.js"></script>
</body>
</html>
